<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>REGISTRATION FORM</h2>
      </div>

      <form action="#" class="form" id="form">

        <div class="form-control">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter your Username" autocomplete="off"/>
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>error</small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your Email" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error</small>
          </div>

          <div class="form-control">
            <label>Contact No</label>
            <input type="number" id="phone" placeholder="+91" autocomplete="off"/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error</small>
          </div>

          <div class="form-control">
            <label>Password</label>
            <input type="password" id="password" placeholder="Please Enter Password" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error</small>
          </div>

          <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Please Confirm Password" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>error</small>
          </div>
          
          <input type="submit" class="btn" value="Submit">

      </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
